<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
        <img src="images/Charminar.jpg" alt="moroni">
        <section id='about'>        
        <h1>Nizam University</h1>
        <div class="motto">Research university for pharmacy and medics</div>
        </section>
    
<nav>
	<ul class="navigation">
		<li><a href="#" title="Menu" onclick="toggleMenu()">&#9776; Menu</a></li> 
        <li><a href="apply.html" title="Home">Apply</a></li>

        <li><a href="services.html" title="Contact">Service</a></li>
    </ul>
    <input type="text" placeholder="Search..">
</nav>
</header>
<div class="container">
    <fieldset>
        <label for="textinput">FULL NAME</label>
        <input type="text" name="alpha characters" required pattern="[A-z]">
    </fieldset>
    <fieldset>
        <label for="email">eMail:</label>
        <input type="email" name="email" placeholder="user@email.org"><br>
    </fieldset>
    <fieldset>
            <label for="p">Phone:</label>
            <input type="tel" name="phone" placeholder="###-###-####"><br>
    </fieldset>
    <fieldset>
            <label for="num">Zip Code:</label>
            <input type="number" id="num" name="num" pattern="(\d{5}([\-]\d{4})?)" autocomplete="shipping postal-codep"><br>
    </fieldset>
    <fieldset>
            <label for="theDate"> Date of application :</label>
            <input type="date" name="theDate"><br>
    </fieldset>
    <fieldset>
            <label for="Storm">Master Degree courses: </label>
            <input name="list" list="Masters">
        <datalist id="Masters">
            <option value="Master of Public Administration(MPA)">
            <option value="Master of Science Healthcare Management(MSHM)">
            <option value="Master of Public Health(MPH)">
            <option value="Master of Science in Public Service(MSPH)">
            <option value="Master of Health Administration/ Master of Healthcare Administration(MHA)">
            <option value="Master of Business Administration(MBA)">
        </datalist>
    </fieldset> 
    <fieldset>
        <label for="Storm">Nursing & Healthcare: </label>
        <input name="list" list="select a category">
    <datalist id="select a category">
        <option value="Art and Design">
        <option value="Business and Management">
        <option value="Computers and Technology">
        <option value="Criminal Justice and Legal">
        <option value="Education and Teaching">
        <option value="Liberal Arts and Humanities">
    </datalist>
</fieldset> 
    <fieldset>
            <label for="Storm">Home State Or Country: </label>
            <input name="list" list="stormregion">
        <datalist id="Select Region">
            <option value="South & North America">
            <option value="Asia">
            <option value="Middle Eastern.">
            <option value="Samoan">
            <option value="European">
        </datalist>
    </fieldset>
    <fieldset>
            <label for="textinput">Special Accommodations/Comments</label>
            <input type="textarea" name="alpha characters" required pattern="[a-z]">
            <br>
            <textarea rows="4" cols="50" name="comment" form="usrform">
                Enter text here...</textarea>
    </fieldset>
    <fieldset>
        <label for="form">form submission button</label>
        <input type="form" name="form"><br>
        <input type="submit">
    </fieldset>
</div>
